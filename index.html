<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Learning Web Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Test">

    <header class="head">
        <h1 class="new">My Awesome Website !</h1>
    </header>
    
    <div class="mainBox">
        <h1>Hello World</h1>
        <p>Hello... This is a demo website for show !</p>
        <br>
        <p>This is a Link!</p>
        <a href="https://www.youtube.com" target="_blank"> Click to open youtube ! </a>
    </div>

    <div class= "mainBox">
        <h1>Wanna See More?</h1>
        <p>Keep On Scrolling !</p>
        <br>
    </div>

    <div class= "mainBox">
        <h1 class="smallHeader">Image Mapping</h1>
        <p>Try clicking the phone !</p>

        <img src="Media/nokia.jpg" alt="nokia phone" width="400px" height="300px" usemap="#nokia">
        <map name="#nokia">
            <area shape="rect" coords="167.5, 22.5, 225, 262.5" alt="phone" href="https://en.wikipedia.org/wiki/Nokia" target="_blank">
        </map>

        <br>
    </div>

    <div class="mainBox">
        <h1 class="smallHeader">Neomorphic Buttons</h1>
        <p>These buttons have newmorphic design!</p>
        <button type="button"><a href="https://www.google.com/" target="_blank">Google</a></button>
        <button type="button"><a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a></button>
    </div>

</body>
</html>
